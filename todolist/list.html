<!DOCTYPE html>
<html>

<head>
    <title>To Do List</title>

    <script src="list.js"></script>
    <style type="text/css">
        body {
            font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
            background-color:#f2f3f2;
            color: #546154;
        }
        .container{
            width: 50%;
            margin-left: 25%;
            margin-right: 25%;
            margin-top: 100px;
            padding: 20px;
            -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
            -moz-box-sizing: border-box;    /* Firefox, other Gecko */
            box-sizing: border-box;         /* Opera/IE 8+ */
            border: 2px dashed #000000;
        }
        #buttons {
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        h2{
            margin-bottom: 10px;
        }
        .linethrough{
            text-decoration: line-through;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>To Do List</h1>
    <ol id="list">
    </ol>    
    <h2>Commands:</h2>
    <div id="buttons">
        <button id="new">NEW TASK</button>
        <button id="delete">DELETE A TASK</button>
        <button id="clear">CLEAR THE LIST</button>
    </div>   
</div>
</body>

</html>
